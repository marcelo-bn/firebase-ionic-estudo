<ion-content class="swiper-no-swiping" [hidden]="keyboard.isVisible">
  <div class="img">
    <img src="/assets/img/logo2.png">
  </div>
  <div class="container top">
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
        <p><small>Esqueceu sua senha? <a (click)="forgotPassword()">Clique aqui.</a></small></p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding" [hidden]="keyboard.isVisible">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</div>

<div class="container bottom">
  <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
    <ion-segment-button class="segment-button" mode="ios" value="login">
       <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="register">
      <ion-label>Cadastro</ion-label>
    </ion-segment-button>
   </ion-segment>
</div>
  
</ion-content>
